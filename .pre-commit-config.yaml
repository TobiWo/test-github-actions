---
# Pre-commit hooks for code quality and commit message validation
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v5.0.0"
    hooks:
      - id: "check-merge-conflict"
        description: "Check for files that contain merge conflict markers"
      - id: "trailing-whitespace"
        description: "Remove trailing whitespace"
        args: ["--markdown-linebreak-ext=md"]
      - id: "end-of-file-fixer"
        description: "Ensure files end with a newline"
      - id: "check-yaml"
        description: "Validate YAML files"
      - id: "check-json"
        description: "Validate JSON files"
      - id: "check-toml"
        description: "Validate TOML files"
      - id: "check-added-large-files"
        description: "Prevent large files from being committed"
        args: ["--maxkb=1000"]
      - id: "check-case-conflict"
        description: "Check for files that would conflict in case-insensitive filesystems"
      - id: "mixed-line-ending"
        description: "Replaces or checks mixed line endings"
      - id: "check-executables-have-shebangs"
        description: "Ensures that (non-binary) executables have a shebang"

  - repo: "https://github.com/alessandrojcm/commitlint-pre-commit-hook"
    rev: "v9.22.0"
    hooks:
      - id: "commitlint"
        description: "Validate commit message format"
        stages: ["commit-msg"]
        additional_dependencies: 
          - "@commitlint/config-conventional@19.8.1"
        args: ["--config", ".commitlintrc.json"]
